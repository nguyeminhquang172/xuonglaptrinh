    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Sửa buổi học</strong></div>
        <div class="panel-body">
            <form name="edit_datas" role="form" class="ng-pristine ng-valid" novalidate data-ng-submit="submitForm()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" ng-class="{'has-error' : edit_datas.courseName.$invalid && !edit_datas.courseName.$pristine}">
                            <label for="inputTitle">Khóa học</label><br/>
                            <select name="courseName" ng-model="datas.courseID" ng-options="courseName.id as courseName.title for courseName in listCourse" class="form-control" required>
                            </select>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : edit_datas.datas_title.$invalid && !edit_datas.datas_title.$pristine}">
                            <label for="inputdatas">Tên buổi học</label>
                            <input name="datas_title" type="text" class="form-control" id="inputdatas" placeholder="Tên buổi học" ng-model="datas.title" required>
                        </div>
                        <div class="form-group">
                            <div class="row-fluid"><label for="inputSlideUrl">Bài giảng</label></div>
                            <div class="row">
                                <div class="col-md-6"><input type="text" name="" id="inputSlideUrl" class="form-control" placeholder="Link tải bài giảng" ng-model="datas.slide.url"></div>
                                <div class="col-md-6"><input type="text" name="" id="inputSlideUrl" class="form-control" placeholder="Trạng thái" ng-model="datas.slide.status"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row-fluid"><label for="inputPractive">Bài tập</label></div>
                            <div class="row">
                                <div class="col-md-6"><input type="text" class="form-control" id="inputPractive" placeholder="Link tải bài tập" ng-model="datas.practive.url"></div>
                                <div class="col-md-6"><input type="text" class="form-control" id="inputPractice" placeholder="Trạng thái" ng-model="datas.practice.status"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputTeacher">Giáo viên</label>
                            <input type="text" class="form-control" id="inputTeacher" placeholder="Giáo viên" ng-model="datas.teacher">
                        </div>
                        <div class="form-group">
                            <label for="inputDate">Date</label>
                            <input type="date" class="form-control" id="inputDate" ng-model="datas.dateC">
                        </div>
                        <div class="form-group">
                            <label for="inputNode">Ghi chú</label>
                            <input type="text" class="form-control" id="inputNode" placeholder="Ghi chú" ng-model="datas.note">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <button type="submit" class="btn btn-primary btn-w-md" ng-disabled="add_course.$invalid" ng-click="update(datas)">Update</button>
                </div>
            </form>
        </div>
    </section>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Message</h3>
    </div>
    <div class="modal-body">
        Cập nhật buổi học thành công !
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel('back')">OK</button>
    </div>
</script>
