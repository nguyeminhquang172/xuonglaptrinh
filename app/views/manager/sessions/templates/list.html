<div class="page ng-scope">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Danh sách các buổi học</strong></div>
       <div class="panel-body">
            <div class="col-md-12 addNew">
                <a ui-sref="app.addSession({courseId: '{{courseId}}'})"><button type="button" class="btn btn-primary">Add New</button></a>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                <tr class="bg-dark">
                    <th class="text-center">#</th>
                    <th class="text-center">session name</th>
                    <th class="text-center">Session name</th>
                    <th class="text-center">Teacher</th>
                    <th class="text-center">Slide status</th>
                    <th class="text-center">Practive</th>
                    <th class="text-center">Date</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="session in datas">
                    <td class="text-center">{{$index + 1}}</td>
                    <td class="text-center">{{session.course_name}}</td>
                    <td class="text-center">{{session.session_name}}</td>
                    <td class="text-center">{{session.teacher}}</td>
                    <td class="text-center">{{session.slide.status}}</td>
                    <td class="text-center">{{session.practive.status}}</td>
                    <td class="text-center">{{session.date}}</td>
                    <th class="text-center">
                        <a ui-sref="app.viewSession({sessionId: '{{session.id}}'})" class="btn-icon bg-success" ng-click="getId('43')"><i class="glyphicon glyphicon-eye-open"></i></a>
                        <a ui-sref="app.editSession({sessionId: '{{session.id}}'})" class="btn-icon bg-success"><i class="glyphicon glyphicon-edit"></i></a>
                        <a href="javascript:;" class="btn-icon bg-success" ng-click="open(datas, $index, session.id)"><i class="glyphicon glyphicon-trash"></i></a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Xác thực</h3>
    </div>
    <div class="modal-body">
        Bạn có chắc chắn muốn xóa bản ghi này ?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok('session')">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
