<div class="page ng-scope">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Thêm giáo viên</strong></div>
        <div class="panel-body">
            <form name="add_user" class="form-validation" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" ng-class="{'has-error' : add_user.user_name.$invalid && !add_user.user_name.$pristine}">
                            <label for="inputUserName">Tên đăng nhập: </label><i>(*)</i>
                            <input name="user_name" type="text" class="form-control" id="inputUserName" placeholder="Tên đăng nhập" ng-model="user.userName" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : add_user.user_pass.$invalid && !add_user.user_pass.$pristine}">
                            <label for="inputPass">Mật khẩu: </label><i>(*)</i>
                            <input name="user_pass" type="password" class="form-control" id="inputPass" placeholder="Mật khẩu" ng-model="user.userPass" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : add_user.pass_confirm.$invalid && !add_user.pass_confirm.$pristine}">
                            <label for="inputPassConfirm">Nhắc lại mật khẩu: </label><i>(*)</i>
                            <input name="pass_confirm" type="password" class="form-control" id="inputPassConfirm" placeholder="Mật khẩu" ng-model="user.userPassConfirm" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : add_user.full_name.$invalid && !add_user.full_name.$pristine}">
                            <label for="inputFullName">Họ và Tên: </label><i>(*)</i>
                            <input anme="full_name" type="text" class="form-control" id="inputFullName" placeholder="Họ và Tên" ng-model="user.fullName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                		<div class="form-group" ng-class="{'has-error' : add_user.birth_day.$invalid && !add_user.birth_day.$pristine}">
                            <label for="inputBirthDay">Ngày sinh: </label><i>(*)</i><br/>
                            <input name="birth_day" type="text" placeholder="Ngày sinh" class="form-control" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : add_user.email.$invalid && !add_user.email.$pristine}">
                            <label for="inputEmail">Email: </label><i>(*)</i>
                            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" data-ng-model="user.email" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : add_user.address.$invalid && !add_user.address.$pristine}">
                            <label for="inputAddress">Địa chỉ: </label><i>(*)</i>
                            <input name="address" type="text" class="form-control" id="inputAddress" placeholder="Địa chỉ" ng-model="user.address" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : add_user.phone.$invalid && !add_user.phone.$pristine}">
                            <label for="inputPhone">Điện thoại: </label><i>(*)</i>
                            <input name="phone" type="text" class="form-control" id="inputPhone" placeholder="Điện thoại" ng-model="user.phone" required>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <button type="submit"
                                class="btn btn-success btn-w-md"
                                ng-disabled="add_user.$invalid"
                                >Thêm mới</button>
                </div>
            </form>
        </div>
    </section>
</div>
