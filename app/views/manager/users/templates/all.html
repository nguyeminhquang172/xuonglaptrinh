    <div class="page ng-scope">
        <section class="panel panel-default">
            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Danh sách Users</strong></div>
            <div class="panel-body">
                <div class="col-md-12 addNew">
                    <a ng-hide="isTeacher()" ui-sref="app.addUser"><button type="button" class="btn btn-primary">Add New</button></a>
                </div>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr class="bg-dark">
                        <th class="text-center">#</th>
                        <th class="text-center">Họ tên</th>
                        <th class="text-center">Ngày sinh</th>
                        <th class="text-center">Điện thoại</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Địa chỉ</th>
                        <th class="text-center" ng-hide="isTeacher()">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="course in datas">
                        <td class="text-center">{{$index + 1}}</td>
                        <td class="text-center">
                            <table>
                                <tr ng-repeat="user in course">
                                    <td>{{user.fullName}}</td>
                                </tr>
                            </table>
                        </td>
                        <td class="text-center">
                            <table>
                                <tr ng-repeat="user in course">
                                    <td>{{user.birthday | date:'dd/M/yyyy'}}</td>
                                </tr>
                            </table>
                        </td>
                        <td class="text-center">
                            <table>
                                <tr ng-repeat="user in course">
                                    <td>{{user.phone}}</td>
                                </tr>
                            </table>
                        </td>
                        <td class="text-center">
                            <table>
                                <tr ng-repeat="user in course">
                                    <td>{{user.email}}</td>
                                </tr>
                            </table>
                        </td>
                        <td class="text-center">
                            <table>
                                <tr ng-repeat="user in course">
                                    <td>{{user.addr}}</td>
                                </tr>
                            </table>
                        </td>
                        <th class="text-center" ng-hide="isTeacher()">
                            <!-- <a ui-sref="app.updateUserCourse" class="btn-icon bg-success"  popover="Edit" popover-trigger="mouseenter"><i class="glyphicon glyphicon-edit"></i></a> -->

                            <a href="javascript:;" class="btn-icon bg-success" ng-click="open(datas, $index, course.id)"  popover="Delete" popover-trigger="mouseenter"><i class="glyphicon glyphicon-trash"></i></a>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

<script type="text/ng-template" id="myModalContentDel.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirm</h3>
    </div>
    <div class="modal-body">
        Bạn có chắc chắn muốn xóa bản ghi này ?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok('user_courses')">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
