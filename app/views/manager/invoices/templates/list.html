<div class="page ng-scope">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Danh sách hóa đơn của khóa học - <span class="myTitle">{{getLocalTitle()}}</span> - <span class="myTitle">{{getLocalTutionFee()}}</span></strong></div>
       <div class="panel-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr class="bg-dark">
                    <th class="text-center">#</th>
                    <th class="text-center">Học viên</th>
                    <!-- <th class="text-center">Ngày sinh</th> -->
                    <th class="text-center">Nhóm</th>
                    <th class="text-center">Tổng</th>
                    <th class="text-center">Đã thu</th>
                    <th class="text-center">Ngày thu</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="invoice in datas">
                    <td class="text-center">{{$index + 1}}</td>
                    <td>
                        <table>
                            <tr ng-repeat="user in invoice">
                                <td>{{user.fullName}}</td>

                            </tr>
                        </table>
                    </td>
                    <!-- <td class="text-center">
                        <table>
                            <tr ng-repeat="user in invoice">
                                <td>{{user.birthday | date:'dd/M/yyyy'}}</td>
                            </tr>
                        </table>
                    </td> -->
                    <td class="text-center">{{invoice.saleGroup}}</td>
                    <td class="text-center">{{invoice.totalMount}}</td>
                    <td class="text-center">{{invoice.collected}}</td>
                    <td class="text-center">{{invoice.dateBill | date:'dd/M/yyyy'}}</td>
                    <th class="text-center">
                        <!-- <div button-delete></div> -->
                        <a ng-click="updateCourseForUser(invoice.userID, invoice.courseID)" href="javascript:;" class="btn-icon bg-success"  popover="Add to course" popover-trigger="mouseenter"><i class="glyphicon glyphicon-plus"></i></a>

                        <!-- <a ui-sref="app.viewInvoice({invoiceId:invoice.id})" class="btn-icon bg-success"><i class="glyphicon glyphicon-eye-open"></i></a> -->

                        <a ui-sref="app.editBill({billId:invoice.id})" class="btn-icon bg-success"  popover="Edit" popover-trigger="mouseenter"><i class="glyphicon glyphicon-edit"></i></a>

                        <a href="javascript:;" class="btn-icon bg-success" ng-click="open(datas, $index, invoice.id)"  popover="Delete" popover-trigger="mouseenter"><i class="glyphicon glyphicon-trash"></i></a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Message</h3>
    </div>
    <div class="modal-body">
        {{message}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
</script>

<script type="text/ng-template" id="myModalContentDel.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirm</h3>
    </div>
    <div class="modal-body">
        Bạn có chắc chắn muốn xóa bản ghi này ?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok('bills')">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
