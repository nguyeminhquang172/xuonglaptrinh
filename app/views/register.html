<div class="page ng-scope">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Đăng ký</strong></div>
        <div class="panel-body">
            <form name="register" class="form-validation" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <!-- <div class="form-group" ng-class="{'has-error' : register.user_name.$invalid && !register.user_name.$pristine}">
                            <label for="inputUserName">Tên đăng nhập: </label><i>(*)</i>
                            <input name="user_name" type="text" class="form-control" id="inputUserName" placeholder="Tên đăng nhập" ng-model="user.userName" required>
                        </div> -->
                        <div class="form-group" ng-class="{'has-error' : register.email.$invalid && !register.email.$pristine}">
                            <label for="inputEmail">Email: </label><i>(*)</i>
                            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" data-ng-model="users.email" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : register.user_pass.$invalid && !register.user_pass.$pristine}">
                            <label for="inputPass">Mật khẩu: </label><i>(*)</i>
                            <input name="password" type="password" class="form-control" id="inputPass" placeholder="Mật khẩu" ng-model="users.password" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : register.pass_confirm.$invalid && !register.pass_confirm.$pristine}">
                            <label for="inputPassConfirm">Nhắc lại mật khẩu: </label><i>(*)</i>
                            <input name="pass_confirm" type="password" class="form-control" id="inputPassConfirm" placeholder="Mật khẩu" ng-model="users.userPassConfirm" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : register.full_name.$invalid && !register.full_name.$pristine}">
                            <label for="inputFullName">Họ và Tên: </label><i>(*)</i>
                            <input anme="full_name" type="text" class="form-control" id="inputFullName" placeholder="Họ và Tên" ng-model="users.fullName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                		<div class="form-group" ng-class="{'has-error' : register.birth_day.$invalid && !register.birth_day.$pristine}">
                            <label for="inputBirthDay">Ngày sinh: </label><i>(*)</i><br/>
                            <input name="birthday" type="date" placeholder="Ngày sinh" class="form-control" ng-model="users.birthday" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : register.address.$invalid && !register.address.$pristine}">
                            <label for="inputAddress">Địa chỉ: </label><i>(*)</i>
                            <input name="address" type="text" class="form-control" id="inputAddress" placeholder="Địa chỉ" ng-model="users.address" required>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : register.phone.$invalid && !register.phone.$pristine}">
                            <label for="inputPhone">Điện thoại: </label><i>(*)</i>
                            <input name="phone" type="text" class="form-control" id="inputPhone" placeholder="Điện thoại" ng-model="users.phone" required>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <button type="submit"
                                class="btn btn-success btn-w-md"
                                ng-disabled="register.$invalid"
                                ng-click="registerFn(users)">Đăng ký</button>
                </div>
            </form>
        </div>
    </section>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Xác thực</h3>
    </div>
    <div class="modal-body">
        Bạn có chắc chắn muốn xóa bản ghi này ?
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
