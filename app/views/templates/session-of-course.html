<div class="col-md-6" ng-repeat="session in datas">
    <div class="panel panel-profile">
        <div class="panel-heading bg-success clearfix">
            <a href="" class="pull-left profile">
                <img alt="" ng-src="iamges/{{session.course_image}}" class="img-circle img80_80">
            </a>

            <h3>{{session.title}}</h3>

            <p>{{getLocalTitle()}}</p>
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                <span class="badge badge-primary">{{session.slide.status}}</span>
                <i class="fa fa-cloud-download"></i>
                <a href="javascript:;" ng-click="download(session.id, session.slide.url)">Download bài giảng</a>
            </li>
            <li class="list-group-item">
                <span class="badge badge-primary">{{session.practice.status}}</span>
                <i class="fa fa-cloud-download"></i>
                <a href="javascript:;" ng-click="download(session.id)">Download bài tập</a>
            </li>
            <li class="list-group-item">
                <i class="fa fa-user"></i>
                {{session.teacher}}
            </li>
            <li class="list-group-item">
                <i class="fa fa-calendar-o"></i>
                {{session.dateC | date:'dd/M/yyyy'}}
            </li>
            <li class="list-group-item">
                <i class="fa fa-comment-o"></i>
                {{session.note}}
            </li>
        </ul>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Message</h3>
    </div>
    <div class="modal-body">
        {{message}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <!-- <button class="btn btn-warning" ng-click="cancel()">OK</button> -->
    </div>
</script>
